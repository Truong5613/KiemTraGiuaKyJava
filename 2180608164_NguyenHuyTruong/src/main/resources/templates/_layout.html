<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div style="padding-left: 20px">
        <a class="navbar-brand" th:href="@{/NhanVien}">Nhan Vien</a>
    </div>
    <div class="d-flex justify-content-end" style="padding-right: 20px;">
        <span sec:authorize="isAuthenticated()">
            <span style="color:white" sec:authentication="name"></span> |
            <a sec:logout th:href="@{/logout}" class="text-white">Logout</a>
        </span>
        <span sec:authorize="!isAuthenticated()">
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="text-white">Login</a>
        </span>
    </div>
</nav>
<br/>
<div id="messages"></div>
<br/>
<div layout:fragment="content" class="container body-content">
</div>
<div class="card-footer text-center">
    <hr/>Nguyen Huy Truong @2024
</div>
</body>
</html>
